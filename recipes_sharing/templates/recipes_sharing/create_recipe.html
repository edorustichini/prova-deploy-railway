{% extends "recipes_sharing/base.html" %}

{% block title %}Crea Ricetta{% endblock %}

{% block content %}

<div class="recipe-detail edit-recipe">
    <h1>Crea una Nuova Ricetta</h1>

    <!-- Visualizza i messaggi 
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}-->

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Crea Ricetta</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Annulla</a>
    </form>
</div>

{% endblock %}
