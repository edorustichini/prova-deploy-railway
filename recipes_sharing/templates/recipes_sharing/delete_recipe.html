<!-- recipes_sharing/delete_recipe.html -->
{% extends 'base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<h1>Are you sure you want to delete this recipe?</h1>
<p>This action cannot be undone.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete this recipe</button>
    <a href="{% url 'recipe_detail' recipe.id %}">Cancel</a>
</form>
{% endblock %}
